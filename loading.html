<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Coming Online</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Realistic mountain background */
        .mountain-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                #594397 0%,
                #7971a7 20%,
                #a584a0 40%,
                #c3969e 60%,
                #dfb2a8 80%,
                #ffb3b3 100%
            );
            z-index: 1;
        }

        .mountain-silhouette {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(
                to bottom,
                rgba(42, 35, 45, 0.9) 0%,
                rgba(32, 25, 35, 0.95) 30%,
                rgba(22, 15, 25, 1) 60%,
                rgba(12, 8, 15, 1) 100%
            );
            clip-path: polygon(
                0% 100%,
                3% 85%,
                8% 75%,
                12% 65%,
                18% 55%,
                25% 45%,
                32% 35%,
                38% 25%,
                45% 15%,
                52% 20%,
                58% 30%,
                65% 40%,
                72% 35%,
                78% 25%,
                85% 35%,
                92% 45%,
                97% 55%,
                100% 65%,
                100% 100%
            );
            z-index: 2;
        }

        .mountain-layer-2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            background: linear-gradient(
                to bottom,
                rgba(52, 45, 55, 0.8) 0%,
                rgba(42, 35, 45, 0.9) 40%,
                rgba(32, 25, 35, 1) 70%,
                rgba(22, 15, 25, 1) 100%
            );
            clip-path: polygon(
                0% 100%,
                5% 90%,
                12% 80%,
                20% 70%,
                28% 60%,
                35% 50%,
                42% 40%,
                48% 30%,
                55% 35%,
                62% 45%,
                70% 55%,
                77% 50%,
                84% 40%,
                90% 50%,
                95% 60%,
                100% 70%,
                100% 100%
            );
            z-index: 3;
        }

        .mountain-layer-3 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(
                to bottom,
                rgba(62, 55, 65, 0.7) 0%,
                rgba(52, 45, 55, 0.85) 50%,
                rgba(42, 35, 45, 1) 100%
            );
            clip-path: polygon(
                0% 100%,
                8% 85%,
                15% 75%,
                25% 65%,
                35% 55%,
                45% 45%,
                55% 50%,
                65% 60%,
                75% 55%,
                85% 65%,
                95% 75%,
                100% 85%,
                100% 100%
            );
            z-index: 4;
        }

        /* Content container */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #f5f5f0;
        }

        .loading-text {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        /* Custom loading animation */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .loading-circle {
            width: 35px;
            height: 35px;
            background: #f5f5f0;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loading-circle:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-circle:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-circle:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            40% {
                transform: translateY(-30px);
                opacity: 1;
            }
        }

        /* Subtle glow effect */
        .content {
            filter: drop-shadow(0 0 20px rgba(245, 245, 240, 0.3));
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .loading-text {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .loading-circle {
                width: 28px;
                height: 28px;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="favicon.png"/>

</head>
<body>
    <div class="mountain-background"></div>
    <div class="mountain-silhouette"></div>
    <div class="mountain-layer-2"></div>
    <div class="mountain-layer-3"></div>
    
    <div class="content">
        <div class="loading-text">SERVER COMING ONLINE...</div>
        <div class="subtitle">(it has a sleeping problem)</div>
        <div class="loading-container">
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
        </div>
    </div>
</body>
</html>
