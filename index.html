      transition: opacity 1.2s ease-in-out;

      opacity: 1;
    }

    .dual-text-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .dual-text-container.visible {

    }

    .dual-text {
      font-size: 4rem;
      font-weight: 700;
      font-family: "Montserrat", sans-serif;
      letter-spacing: 2px;
      margin: 20px 0;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .dual-text.visible {
      opacity: 1;
    }

    .search-container {
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-container.visible {
      opacity: 1;
    }

    .search-helper-text {
      font-family: 'Montserrat', sans-serif;
      color: white;
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 18px;
      text-align: center;
      width: 70%;
      min-width: 300px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .glass-search-bar {
      width: 70%;
      min-width: 300px;
      padding: 20px 25px;
      font-size: 1.2rem;
      font-family: "Montserrat", sans-serif;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      color: white;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .glass-search-bar::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
    }

    .glass-search-bar:focus {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        0 0 20px rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

      align-items: center;

      width: 100%;
      max-width: 1000px;
      /* match your search bar max-width */
      margin: 18px auto 0 auto;

      justify-content: center;

    .glass-dropdown {

      -webkit-backdrop-filter: blur(20px);

      outline: none;

      padding: 12px 24px 12px 16px;

      appearance: none;
      -webkit-appearance: none;
      min-width: 70px;
      transition: all 0.3s ease;
      margin-left: 0;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');

    }

    }

    .submit-btn {

      color: #111;
      border: none;
      border-radius: 18px;
      padding: 12px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: none;
      outline: none;
    }

    .submit-btn:hover {

      color: #000;
    }

      }

<body>
  <div class="lumera-header" id="lumeraHeader">
    <img src="lumera.png" alt="Lumera Logo" class="lumera-logo" />
    <span class="lumera-title">Lumera</span>
  </div>
  <div class="mountain-background"></div>
  <div class="mountain-silhouette"></div>
  <div class="mountain-layer-2"></div>
  <div class="mountain-layer-3"></div>

  <div class="content-container">
    <!-- First text that fades in and out -->
    <h1 id="firstText" class="fade-text">LUMERA</h1>

    <!-- Second phase with dual text -->
    <div id="dualTextContainer" class="dual-text-container">
      <h2 id="firstDualText" class="dual-text">PICK A SONG YOU LIKE</h2>
      <h2 id="secondDualText" class="dual-text">PICK A MOOD YOU WANT</h2>
    </div>

    <!-- Search bar -->
    <div id="searchContainer" class="search-container">
      <div class="search-helper-text">Find the tune. Flip the mood.</div>
      <input type="text" class="glass-search-bar" placeholder="Search for songs, artists, or moods..." />
      <div class="dropdown-and-submit">
        <select class="glass-dropdown">
          <option disabled selected>Select a mood</option>
          <option value="calm">Calm</option>
          <option value="moody">Moody</option>
          <option value="uplifting">Uplifting</option>
          <option value="melancholy">Melancholy</option>
          <option value="romantic">Romantic</option>
          <option value="dark">Dark</option>
          <option value="euphoric">Euphoric</option>
          <option value="nostalgic">Nostalgic</option>
          <option value="angsty">Angsty</option>
          <option value="hopeful">Hopeful</option>
        </select>

        <button class="submit-btn">submit</button>
      </div>
    </div>
  </div>

  <script>
    // Animation sequence
    function startAnimationSequence() {
      const firstText = document.getElementById("firstText");
      const dualTextContainer = document.getElementById("dualTextContainer");
      const firstDualText = document.getElementById("firstDualText");
      const secondDualText = document.getElementById("secondDualText");
      const searchContainer = document.getElementById("searchContainer");
      const lumeraHeader = document.getElementById("lumeraHeader");

      // 🔥 TIMING CONTROLS - Adjust these values to change animation speed
      // Phase 1: Show "TRY A NEW SONG"
      setTimeout(() => {
        firstText.classList.add("visible");
      }, 500); // 🔥 First text appears after 0.5s

      // Phase 2: Hide first text and show dual text container
      setTimeout(() => {
        firstText.classList.remove("visible");
      }, 3000); // 🔥 First text disappears at 3.5s

      setTimeout(() => {
        dualTextContainer.classList.add("visible");
        firstDualText.classList.add("visible");
      }, 4000); // 🔥 "PICK A SONG YOU LIKE" appears at 4.5s

      // Phase 3: Show second dual text below the first
      setTimeout(() => {
        secondDualText.classList.add("visible");
      }, 6500); // 🔥 "PICK A MOOD YOU WANT" appears at 7s

      // Phase 4: Hide both dual texts together and show search bar
      setTimeout(() => {
        firstDualText.classList.remove("visible");
        secondDualText.classList.remove("visible");
        dualTextContainer.classList.remove("visible");
      }, 8500); // 🔥 Both dual texts disappear at 10s

      setTimeout(() => {
        searchContainer.classList.add("visible");
        lumeraHeader.classList.add("visible");
      }, 10000); // 🔥 Search bar appears at 11.2s
    }

    // Start the animation when page loads
    window.addEventListener("load", startAnimationSequence);

    // Add some interactivity to the search bar
    const searchBar = document.querySelector(".glass-search-bar");
    searchBar.addEventListener("input", function (e) {
      // You can add search functionality here
      console.log("Searching for:", e.target.value);
    });

    // Remove focus from dropdown after selection
    const glassDropdown = document.querySelector('.glass-dropdown');
    if (glassDropdown) {
      glassDropdown.addEventListener('change', function(e) {
        e.target.blur();
      });
    }
  </script>
