      /* Realistic mountain background */
      .mountain-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          #594397 0%,
          #7971a7 20%,
          #a584a0 40%,
          #c3969e 60%,
          #dfb2a8 80%,
          #ffb3b3 100%
        );
        z-index: 1;
      }

      .mountain-silhouette {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40%;
        background: linear-gradient(
          to bottom,
          rgba(42, 35, 45, 0.9) 0%,
          rgba(32, 25, 35, 0.95) 30%,
          rgba(22, 15, 25, 1) 60%,
          rgba(12, 8, 15, 1) 100%
        );
        clip-path: polygon(
          0% 100%,
          3% 85%,
          8% 75%,
          12% 65%,
          18% 55%,
          25% 45%,
          32% 35%,
          38% 25%,
          45% 15%,
          52% 20%,
          58% 30%,
          65% 40%,
          72% 35%,
          78% 25%,
          85% 35%,
          92% 45%,
          97% 55%,
          100% 65%,
          100% 100%
        );
        z-index: 2;
      }

      .mountain-layer-2 {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 35%;
        background: linear-gradient(
          to bottom,
          rgba(52, 45, 55, 0.8) 0%,
          rgba(42, 35, 45, 0.9) 40%,
          rgba(32, 25, 35, 1) 70%,
          rgba(22, 15, 25, 1) 100%
        );
        clip-path: polygon(
          0% 100%,
          5% 90%,
          12% 80%,
          20% 70%,
          28% 60%,
          35% 50%,
          42% 40%,
          48% 30%,
          55% 35%,
          62% 45%,
          70% 55%,
          77% 50%,
          84% 40%,
          90% 50%,
          95% 60%,
          100% 70%,
          100% 100%
        );
        z-index: 3;
      }

      .mountain-layer-3 {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 25%;
        background: linear-gradient(
          to bottom,
          rgba(62, 55, 65, 0.7) 0%,
          rgba(52, 45, 55, 0.85) 50%,
          rgba(42, 35, 45, 1) 100%
        );
        clip-path: polygon(
          0% 100%,
          8% 85%,
          15% 75%,
          25% 65%,
          35% 55%,
          45% 45%,
          55% 50%,
          65% 60%,
          75% 55%,
          85% 65%,
          95% 75%,
          100% 85%,
          100% 100%
        );
        z-index: 4;
      }

      .content-container {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 10;
        width: 90%;
        max-width: 1000px;
      }

      .fade-text {
        font-size: 4rem;
        font-weight: 700;
        font-family: "Montserrat", sans-serif;
        letter-spacing: 2px;
        margin: 0;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
      }

      .fade-text.visible {
        opacity: 1;
      }

      .dual-text-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }

      .dual-text-container {
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
      }

      .dual-text-container.visible {
        opacity: 1;
      }

      .dual-text {
        font-size: 4rem;
        font-weight: 700;
        font-family: "Montserrat", sans-serif;
        letter-spacing: 2px;
        margin: 20px 0;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
      }

      .dual-text.visible {
        opacity: 1;
      }

      .search-container {
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
        margin-top: 40px;
      }

      .search-container.visible {
        opacity: 1;
      }

      .glass-search-bar {
        width: 70%;
        min-width: 300px;
        padding: 20px 25px;
        font-size: 1.2rem;
        font-family: "Montserrat", sans-serif;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        color: white;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .glass-search-bar::placeholder {
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
      }

      .glass-search-bar:focus {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.3),
          0 0 20px rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .fade-text {
          font-size: 2.5rem;
        }

        .dual-text {
          font-size: 2.5rem;
        }

        .glass-search-bar {
          font-size: 1rem;
          padding: 15px 20px;
        }
      }

      @media (max-width: 480px) {
        .fade-text {
          font-size: 2rem;
        }

        .dual-text {
          font-size: 1.4rem;
          margin: 15px 0;
        }
      }

  <body>
    <div class="mountain-background"></div>
    <div class="mountain-silhouette"></div>
    <div class="mountain-layer-2"></div>
    <div class="mountain-layer-3"></div>

    <div class="content-container">
      <!-- First text that fades in and out -->
      <h1 id="firstText" class="fade-text">TRY A NEW SONG</h1>

      <!-- Second phase with dual text -->
      <div id="dualTextContainer" class="dual-text-container">
        <h2 id="firstDualText" class="dual-text">PICK A SONG YOU LIKE</h2>
        <h2 id="secondDualText" class="dual-text">PICK A MOOD YOU WANT</h2>
      </div>

      <!-- Search bar -->
      <div id="searchContainer" class="search-container">
        <input
          type="text"
          class="glass-search-bar"
          placeholder="Search for songs, artists, or moods..."
        />
      </div>
    </div>

    <script>
      // Animation sequence
      function startAnimationSequence() {
        const firstText = document.getElementById("firstText");
        const dualTextContainer = document.getElementById("dualTextContainer");
        const firstDualText = document.getElementById("firstDualText");
        const secondDualText = document.getElementById("secondDualText");
        const searchContainer = document.getElementById("searchContainer");

        // ðŸ”¥ TIMING CONTROLS - Adjust these values to change animation speed
        // Phase 1: Show "TRY A NEW SONG"
        setTimeout(() => {
          firstText.classList.add("visible");
        }, 500); // ðŸ”¥ First text appears after 0.5s

        // Phase 2: Hide first text and show dual text container
        setTimeout(() => {
          firstText.classList.remove("visible");
        }, 3000); // ðŸ”¥ First text disappears at 3.5s

        setTimeout(() => {
          dualTextContainer.classList.add("visible");
          firstDualText.classList.add("visible");
        }, 4000); // ðŸ”¥ "PICK A SONG YOU LIKE" appears at 4.5s

        // Phase 3: Show second dual text below the first
        setTimeout(() => {
          secondDualText.classList.add("visible");
        }, 6500); // ðŸ”¥ "PICK A MOOD YOU WANT" appears at 7s

        // Phase 4: Hide both dual texts together and show search bar
        setTimeout(() => {
          firstDualText.classList.remove("visible");
          secondDualText.classList.remove("visible");
          dualTextContainer.classList.remove("visible");
        }, 8500); // ðŸ”¥ Both dual texts disappear at 10s

        setTimeout(() => {
          searchContainer.classList.add("visible");
        }, 10000); // ðŸ”¥ Search bar appears at 11.2s
      }

      // Start the animation when page loads
      window.addEventListener("load", startAnimationSequence);

      // Add some interactivity to the search bar
      const searchBar = document.querySelector(".glass-search-bar");
      searchBar.addEventListener("input", function (e) {
        // You can add search functionality here
        console.log("Searching for:", e.target.value);
      });
    </script>
  </body>
